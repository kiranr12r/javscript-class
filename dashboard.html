<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .dashboard-container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background: #34495e;
            padding-left: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        header {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            flex: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <header>
                <h1>Welcome to the Dashboard</h1>
            </header>
            <section class="cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p id="total-users">Loading...</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p id="revenue">Loading...</p>
                </div>
                <div class="card">
                    <h3>New Orders</h3>
                    <p id="new-orders">Loading...</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
